<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Košnja Kričej</title>
    <meta name="description" content="Uporabite našo računalo za izračun košnje vaše trate.">
    <meta name="keywords" content="Kosnja trave, Kosnja trava Celje, urejanje okolice Celje, cena košnje trave">
    
    <link rel="stylesheet" href="style-script/calc.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost&family=Roboto&display=swap" rel="stylesheet">

    <link rel="icon" href="images/logo-small.png">
    <script src="https://kit.fontawesome.com/83ddb92acb.js" crossorigin="anonymous"></script> 
    <script src="style-script/script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="navbar">
            <a href="./"><i class="fa fa-home" aria-hidden="true"></i></a>

            <div class="img-box">
                <img id="logo" src="images/logo.png" alt="logo" height="50" width="90">
            </div>

            <div class="home-number">
                <i class="fa-solid fa-phone"><a href="tel:040222222"></a></i>
                <a id="phoneIcon" href="tel:040222222">040-222-222</a>
            </div>
        </div>

        <a href="tel:040222222">
            <div class="call-icon">
                <i id="iconHover" class="fa-solid fa-phone"></i>
            </div>
        </a>
    </div>

    <div class="container">
        <div class="navodila">
            <h3>Navodila</h3>
            <div class="outline-box">
            <p>Obiščite stran <a href="https://earth.google.com/web/search/Celje/@46.23583225,15.25460355,216.5381061a,12863.81222422d,35y,0h,0t,0r/data=CigiJgokCeGJiKN2tjVAEeGJiKN2tjXAGeJBnJS-REFAIVQS2-E8VlHAOgMKATA" target="_blank"> Google Earth</a>, kjer s klikom na ikono lupe, v vnosno polje 
                vpišete vaš naslov. Nato izberete merilo(obkroženo) in pribljižno 
                označite obseg vaše trate. V desnem zgornjem kotu kopirajte spodnjo vrednost,
                ter jo vnesite v kalkulator. 
            </p>
            <div class="rac-box">
                <img src="images/racunanje.jpg" alt="rac" height="200" width="250">
            </div>
            </div>

            <div class="izracun">
                <form class="kalk">
                    <label for="number">Velikost področja: </label>
                    <input type="text" id="number" name="number" placeholder="1905" required>
                    <button type="button" onclick="calculate()">Izračun</button>
                </form>
                  <p class="rezultat" id="result"></p>
             </div>
        </div>
    </div>

</body>
</html>
